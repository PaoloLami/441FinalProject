<body>
<h1 ALIGN="CENTER">Pong Playing Robot</h1>
<p ALIGN="CENTER">
Instructions: Select angle of launch (0-90) and power (Low, Medium, High) before launching the ball.
<br></br>
If you wish to reset the angle to 0, please click the button below:<br></br>
<input type="submit" name = "reset" value="Reset Angle">
<br></br>
<TABLE BORDER="5"    WIDTH="50%"   CELLPADDING="4" CELLSPACING="3">
	<TR>
      <TH COLSPAN="4"><BR><H3>Launcher</H3></TH>
	</TR>
	<TR style="height:100px"> 
    	<TH COLSPAN="4"><BR><H5>Angle Adjustment:</H5>
        0 <input type="range" name="angle" min ="0" max="90" oninput="this.nextElementSibling.value = this.value"/> <output>45</output><br>
        <H5>Power:</H5>
        Low <input type="range" name="power" min ="1" max="3" value ="2"/> High <br>
    </TH> </TR>
<TR ALIGN="CENTER" style="height:100px">  	
<TD><img src="https://atlas-content-cdn.pixelsquid.com/stock-images/red-plastic-cup-n1KXoxC-600.jpg" alt="Red Cup" width="80" height="80"><br>Target<br></TD>    
</TR>  
</TABLE>
<br></br>
<input type="submit" name = "launch" value="Launch">
</p>
</body>
